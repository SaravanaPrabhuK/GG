<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
     <title>Globant Code Challenge</title>

    <!-- Bootstrap core CSS -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form class="form-signin">
        <div id="alert" class="alert alert-success" style="display: none">
  		<strong>Oops!!</strong> Wrong User Id, Password combination.
		</div>
        <h2 class="form-signin-heading">Globant API</h2>
        <label for="userid" class="sr-only">UserId</label>
        <input type="text" id="uname" class="form-control" placeholder="User Id" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="pwd" class="form-control" placeholder="Password" required>
        <button id="sub" class="btn btn-lg btn-primary btn-block">Submit</button>
      </form>

    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    
    <script>
    function loginAuth(){
    	var uname = $("#uname").val();
    	var pwd = $("#pwd").val();
    	var JSONObject= {"uname":uname, "password":pwd};
        $.ajax({
			url: "log",
			dataType: 'json',
			type: "POST",
			contentType: 'application/json',
			data: JSON.stringify(JSONObject),
			success : function(data1) {
				    if(data1){
					    $("#alert").css("display", "none");	    	
			    		window.location.assign("apitest.html");
			    		return false;
				    }
				    else{
				    	$("#alert").css("display", "block");
				    	return false;
				    }	
			},
			error : function(data1) {
				    console.log("error");
					}
	    });
    }   
    $('#sub').on('click',function(){
    	loginAuth();
    	return false;
    });
   </script>
  </body>
</html>
